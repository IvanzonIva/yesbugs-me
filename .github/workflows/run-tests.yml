name: Run tests and build Docker

on:
  push:
    paths:
      - 'src/**'
  workflow_dispatch:

jobs:
  run-tests-and-docker:
    name: Run tests and Docker build
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ –ü–æ–¥–≥–æ—Ç–æ–≤–∏—Ç–µ–ª—å–Ω—ã–µ —à–∞–≥–∏
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # üîΩ –î–û–ë–ê–í–ò–¢–¨ –≠–¢–û–¢ –®–ê–ì
      - name: Install Swagger Coverage
        run: |
          wget -q https://github.com/swagger-coverage/swagger-coverage/releases/download/commandline-1.5.0/swagger-coverage-commandline-1.5.0.zip
          unzip -q swagger-coverage-commandline-1.5.0.zip -d .swagger-coverage-commandline

      # 2Ô∏è‚É£ –ó–∞–ø—É—Å–∫ –∏–Ω—Ñ—Ä–∞—Å—Ç—Ä—É–∫—Ç—É—Ä—ã
      - name: Set up services
        run: cd infra/docker_compose && bash restart_docker.sh && cd ../..

      # 3Ô∏è‚É£ –ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–æ–≤
      - name: Run tests
        run: ./mvnw clean test -q
        env:
          APIBASEURL: http://localhost:4111
          UIBASEURL: http://frontend

      # 4Ô∏è‚É£ –ê–Ω–∞–ª–∏–∑ –ø–æ–∫—Ä—ã—Ç–∏—è API
      - name: Run Swagger coverage
        if: always()
        run: ./.swagger-coverage-commandline/bin/swagger-coverage-commandline -s http://localhost:4111/v3/api-docs -i ./target/swagger-coverage-output

      # 5Ô∏è‚É£ –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏ –æ—Ç—á–µ—Ç–æ–≤
      - name: Load test report history
        uses: actions/checkout@v2
        if: always()
        with:
          ref: gh-pages
          path: gh-pages

      - name: Create allure history directory
        if: always()
        run: mkdir -p allure-history/${{ github.run_number }}

      # 6Ô∏è‚É£ –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –æ—Ç—á–µ—Ç–æ–≤
      - name: Build Allure report
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          gh_pages: gh-pages
          allure_results: target/allure-results
          allure_history: allure-history

      - name: Build Swagger coverage report
        if: always()
        run: cp swagger-coverage-report.html allure-history/${{ github.run_number }}/

      # 7Ô∏è‚É£ –ü—É–±–ª–∏–∫–∞—Ü–∏—è –æ—Ç—á–µ—Ç–æ–≤
      - name: Publish test reports
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history

      # 8Ô∏è‚É£ –û—á–∏—Å—Ç–∫–∞ –∏–Ω—Ñ—Ä–∞—Å—Ç—Ä—É–∫—Ç—É—Ä—ã
      - name: Clean up services
        if: always()
        run: cd infra/docker_compose && docker compose down

      # 9Ô∏è‚É£ –°–±–æ—Ä–∫–∞ –∏ –ø—É–±–ª–∏–∫–∞—Ü–∏—è Docker –æ–±—Ä–∞–∑–∞
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build Docker image
        run: docker build -t ivanzon/autotests:${{ github.sha }} .

      - name: Push Docker image
        run: docker push ivanzon/autotests:${{ github.sha }}