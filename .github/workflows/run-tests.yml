name: Run tests and build Docker

on:
  push:
    paths:
      - 'src/**'          # реагируем только на изменения в src
  workflow_dispatch:      # ручной запуск

jobs:
  run-tests-and-docker:
    name: Run tests and Docker build
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout репозитория
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Настройка JDK
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'

      # 3️⃣ Кеширование Maven
      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4️⃣ Запуск вспомогательных сервисов через Docker Compose
      - name: Set up services
        run: cd infra/docker_compose && bash restart_docker.sh && cd ../..

      # 5️⃣ Запуск автотестов
      - name: Run tests
        run: ./mvnw clean test -q
        env:
          APIBASEURL: http://localhost:4111
          UIBASEURL: http://frontend

      # 6️⃣ Логин в Docker Hub через Secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # 7️⃣ Сборка Docker-образа с тегом commit hash
      - name: Build Docker image
        run: docker build -t ivanzon/autotests:${{ github.sha }} .

      # 8️⃣ Пуш Docker-образа в Docker Hub
      - name: Push Docker image
        run: docker push ivanzon/autotests:${{ github.sha }}
