name: Run tests and build Docker

on:
  push:
    paths:
      - 'src/**'          # —Ä–µ–∞–≥–∏—Ä—É–µ–º —Ç–æ–ª—å–∫–æ –Ω–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ src
  workflow_dispatch:      # —Ä—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫

jobs:
  run-tests-and-docker:
    name: Run tests and Docker build
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ –ù–∞—Å—Ç—Ä–æ–π–∫–∞ JDK
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'

      # 3Ô∏è‚É£ –ö–µ—à–∏—Ä–æ–≤–∞–Ω–∏–µ Maven
      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4Ô∏è‚É£ –ó–∞–ø—É—Å–∫ –≤—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã—Ö —Å–µ—Ä–≤–∏—Å–æ–≤ —á–µ—Ä–µ–∑ Docker Compose
      - name: Set up services
        run: cd infra/docker_compose && bash restart_docker.sh && cd ../..

      # 5Ô∏è‚É£ –ó–∞–ø—É—Å–∫ –∞–≤—Ç–æ—Ç–µ—Å—Ç–æ–≤
      - name: Run tests
        run: ./mvnw clean test -q
        env:
          APIBASEURL: http://localhost:4111
          UIBASEURL: http://frontend

      # 6Ô∏è‚É£ Swagger Coverage
      - name: Run Swagger coverage
        if: always()
        run: ./.swagger-coverage-commandline/bin/swagger-coverage-commandline -s http://localhost:4111/v3/api-docs -i ./swagger-coverage-output

      # 7Ô∏è‚É£ –ò—Å—Ç–æ—Ä–∏—è —Ä–µ–ø–æ—Ä—Ç–æ–≤
      - name: Load test report history
        uses: actions/checkout@v4  # –û–±–Ω–æ–≤–∏–ª –¥–æ v4
        if: always()
        with:
          ref: gh-pages
          path: gh-pages

      # 8Ô∏è‚É£ –°–æ–∑–¥–∞–Ω–∏–µ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏ –¥–ª—è –∏—Å—Ç–æ—Ä–∏–∏
      - name: Create allure history directory
        if: always()
        run: |
          mkdir -p allure-history/${{ github.run_number }}
          mkdir -p allure-history/${{ github.run_number }}/swagger-coverage

      # 9Ô∏è‚É£ –ë–∏–ª–¥ Allure –æ—Ç—á–µ—Ç–∞
      - name: Build Allure report
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          gh_pages: gh-pages
          allure_results: target/allure-results
          allure_history: allure-history

      # üîü –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ Swagger coverage –æ—Ç—á–µ—Ç–∞
      - name: Build Swagger coverage report
        if: always()
        run: |
          cp swagger-coverage-report.html allure-history/${{ github.run_number }}/swagger-coverage/
          cp -r swagger-coverage-results allure-history/${{ github.run_number }}/swagger-coverage/ 2>/dev/null || true

      # 1Ô∏è‚É£1Ô∏è‚É£ –ü—É–±–ª–∏–∫–∞—Ü–∏—è —Ç–µ—Å—Ç–æ–≤—ã—Ö –æ—Ç—á–µ—Ç–æ–≤
      - name: Publish test reports
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history

      # 1Ô∏è‚É£2Ô∏è‚É£ –û—á–∏—Å—Ç–∫–∞ —Å–µ—Ä–≤–∏—Å–æ–≤
      - name: Clean up services
        if: always()
        run: cd infra/docker_compose && docker compose down

      # 1Ô∏è‚É£3Ô∏è‚É£ –õ–æ–≥–∏–Ω –≤ Docker Hub —á–µ—Ä–µ–∑ Secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # 1Ô∏è‚É£4Ô∏è‚É£ –°–±–æ—Ä–∫–∞ Docker-–æ–±—Ä–∞–∑–∞ —Å —Ç–µ–≥–æ–º commit hash
      - name: Build Docker image
        run: docker build -t ivanzon/autotests:${{ github.sha }} .

      # 1Ô∏è‚É£5Ô∏è‚É£ –ü—É—à Docker-–æ–±—Ä–∞–∑–∞ –≤ Docker Hub
      - name: Push Docker image
        run: docker push ivanzon/autotests:${{ github.sha }}